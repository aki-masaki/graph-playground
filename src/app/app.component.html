<div class="container">
  <app-sidebar
    [selectedGraph]="selectedGraph"
    [visualGraphs]="visualGraphs"
    (onSelect)="selectedGraph = visualGraphs.get($event)"
    (onCreateGraph)="createGraph()"
    (onDeleteGraph)="deleteGraph($event)"
  />

  <app-canvas
    [graphs]="graphs"
    [visualGraphs]="visualGraphs"
    [selectedGraph]="selectedGraph"
    (onSelect)="selectedGraph = visualGraphs.get($event)"
    (onCreateGraph)="createGraph()"
    (onDeleteGraph)="deleteGraph($event)"
  ></app-canvas>
</div>

<router-outlet />
